CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

CONFIG_ZMK_SLEEP=n

# Enable display support in ZMK
CONFIG_ZMK_DISPLAY=y

# Enable SH1106 display support (assuming your OLED is SH1106 compatible)
CONFIG_ZMK_DISPLAY_SH1106=y

# Enable display of layer, battery, etc.
CONFIG_ZMK_DISPLAY_INFO=y

# Optionally enable logging for debugging purposes
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
